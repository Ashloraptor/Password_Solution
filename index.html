<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
        <div class="characters">
          <input type="checkbox" id type="characterType1" name="characterType1" value="Lower Case">
          <label for="characterType1">Lower Case</label><br>
          <input type="checkbox" id type="characterType2" name="characterType2" value="Upper Case">
          <label for="characterType2">Upper Case</label><br>
          <input type="checkbox" id type="characterType3" name="characterType3" value="Special Characters">
          <label for="characterType3">Special Characters</label><br>
        </div>
        <div class="slidecontainer">
          <input type="range" min="8" max="128" value="16" class="slider" id="characterLength">
          <p>Value: <span id="length"></span></p>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
